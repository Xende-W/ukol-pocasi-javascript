  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800&amp;subset=latin-ext" rel="stylesheet">

<body>

  <h1>Počasí</h1>



  <div id="tlacitka">
    <button id="brno">Brno</button>
    <button id="bratislava">Bratislava</button>
    <button id="berlin">Berlín</button>
  </div>

<div id = "aktualne">
  <div id="pocasi">

    <h2>Město snů</h2>

    <div class="prvniUdaje">
      <div class="teplotniUdaje">
          <span id="teplota">30</span>
          <span id="jednotky">°C</span>
          <div id="popis">jasno</div>
      </div>
          <div id="ikona"><img src="https://openweathermap.org/img/wn/01d@2x.png"></div>
      </div>
 
  <div class="druheUdaje">
        <div class="vitr">
          <h3>Vítr</h3>
          <span>1 m/s</span>
        </div>
        <div class="vlhkost">
          <h3>Vlhkost</h3>
          <span>60 %</span>
        </div>
  </div>

    <div class="tretiUdaje">
      <div class="vychodSlunce">
          <h3>Východ slunce</h3>
          <span id="vychod">9:00</span>
      </div>
      <div class="zapadSlunce">
          <h3>Západ slunce</h3>
          <span id="zapad"> 22:00</span>
      </div>
    </div>


  </div>
</div>
